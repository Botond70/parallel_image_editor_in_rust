[package]
name = "parallel_image_editor_in_rust"
version = "0.1.0"
edition = "2024"

[dependencies]
dioxus = { version = "0.6.0", features = ["desktop", "launch"] }
dioxus-desktop = "0.6.0"
wgpu = "25.0.2"

[features]
default = ["desktop"]
desktop = ["dioxus/desktop"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
